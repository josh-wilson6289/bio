<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- CSS Reset -->
  <link rel="stylesheet" href="./reset.css">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">

  <title>Josh Wilson</title>
</head>

<body>

  <!-- Navbar -->

  <header>
    <div class="navigation">
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="index.html">Josh Wilson</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="portfolio.html">Portfolio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contact.html">Contact</a>
            </li>
          </ul>
        </div>
      </nav>
    </div>
  </header>

  <!-- Contact -->
  <main>
    <div class="contact">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <h1>Contact</h1>
          </div>
        </div>
      </div>

      <br><br>

      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <form action="mailto:#" method="POST" enctype="text/plain">
              <div class="form-group">
                <label for="exampleFormControlTextarea1">Name</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="1"></textarea>
              </div>

              <div class="form-group">
                <label for="exampleFormControlInput1">Email address</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
              </div>

              <div class="form-group">
                <label for="exampleFormControlTextarea1">Message</label>
                <textarea class="form-control" id="exampleFormControlTextarea2" name="message" rows="3"></textarea>
              </div>
              <div class="submit">
                <div class="row">
                  <div class="col-md-12">
                    <input class="btn btn-dark float-right" type="submit" value="Send">
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>


      </div>
    </div>
  </main>

  <!-- Footer -->

  <footer>
    <nav class="navbar navbar-dark bg-dark fixed-bottom">
      <ul class="list-group list-group-horizontal nav navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="https://www.linkedin.com/in/joshwilsonsound/" target="_blank">LinkedIn</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="https://vimeo.com/joshwilsonsound" target="_blank">Vimeo</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="https://github.com/josh-wilson6289" target="_blank">GitHub</a>
        </li>
      </ul>
    </nav>
  </footer>


  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>
</body>

</html>
